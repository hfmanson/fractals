<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var bc = new BroadcastChannel('henon');
            addEventListener("load", function () {
                document.getElementById("say_hello").addEventListener("click", function () {
                    bc.postMessage({ attribute: "data-bgcolor", value: "blue"}); /* send */
                }, false);
            }, false);
        </script>
    </head>
    <body>
        <input type="button" id="say_hello" value="Say hello">
    </body>
</html>
